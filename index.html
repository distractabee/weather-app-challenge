<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Urbanist:ital,wght@0,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="
    https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css
    ">
    <link rel="stylesheet" href="styles.css">
    <title>Jessica's Weather App!</title>
</head>
<body>
<header>
<h1>Check the Weather!!!</h1>
</header>
<div class="columns">
    <div class="column is-one-quarter">
        <form class="box" for="Search-Bar" id="searchForm">
            <div class="field">
                <label class="label">Search</label>
                <input type="text" id="userInput" name="Search">
                <button type="submit" class="searchBtn" id="submit-btn">Search</button>
            </div>      
        </form>
                <div class="box"> 
                    <ul id="previous-searches"></ul>
                </div>
    </div>

    </div>
    <div class="column is-three-quarters">
        <section class="container is-fluid">
            <h2 class="title" id="city-name">Current Forecast</h2>
            <div id="current-weather">

            </div>
        </section>
        <section class="container is-fluid">
            <h2 class="title">5 Day Forecast</h2>
            <div id="five-day-forecast">
            </div>
        </section>
    </div>
</div>

<footer></footer>
<script src="script.js"></script>
</body>
</html>
